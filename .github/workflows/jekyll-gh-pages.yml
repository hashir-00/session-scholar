# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm i
      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_MOCK_MODE: ${{ vars.VITE_MOCK_MODE }}
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE }}
          VITE_APP_DESCRIPTION: ${{ vars.VITE_APP_DESCRIPTION }}
          VITE_SESSION_KEY: ${{ vars.VITE_SESSION_KEY }}
          VITE_MAX_FILE_SIZE: ${{ vars.VITE_MAX_FILE_SIZE }}
          VITE_ALLOWED_FILE_TYPES: ${{ vars.VITE_ALLOWED_FILE_TYPES }}
          VITE_PROCESSING_POLL_INTERVAL: ${{ vars.VITE_PROCESSING_POLL_INTERVAL }}
          VITE_PROCESSING_TIMEOUT: ${{ vars.VITE_PROCESSING_TIMEOUT }}
          VITE_DEFAULT_QUIZ_COUNT: ${{ vars.VITE_DEFAULT_QUIZ_COUNT }}
          VITE_DEFAULT_QUIZ_TYPE: ${{ vars.VITE_DEFAULT_QUIZ_TYPE }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
